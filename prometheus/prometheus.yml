global:
  scrape_interval: 15s # Scrape targets every 15 seconds.

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'temandifa-backend'
    scrape_interval: 5s
    static_configs:
      - targets: ['backend:8080']

  - job_name: 'temandifa-ai'
    scrape_interval: 5s
    static_configs:
      - targets: ['ai-service:8000']
